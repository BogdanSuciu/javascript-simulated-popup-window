<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"  href="styles.css">
</head>
<body>
  <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
  <div id="container">

  </div>

  <script  id="template" type='text/ractive'>
    <div id="drag-container" on-mousemove="getMousePosition" on-mouseup="dropSquare" on-mouseleave="dropSquare">
      <div id="square" on-mousedown="pickup" style="{{parseStyles(square)}}" >
        <div class="resize-vertical top" on-mousedown="@this.fire('activateResize',event,'top')" on-mousemove="mouseCancel"></div>
        <div class="resize-vertical bottom" on-mousedown="@this.fire('activateResize',event,'bottom')" on-mousemove="mouseCancel"></div>
				<div class="resize-horizontal left" on-mousedown="@this.fire('activateResize',event,'left')" on-mousemove="mouseCancel"></div>
 				<div class="resize-horizontal right" on-mousedown="@this.fire('activateResize',event,'right')" on-mousemove="mouseCancel"></div>
        <div class="resize-diagonal top left" on-mousedown="@this.fire('activateResize',event,'top-left')" on-mousemove="mouseCancel"></div>
        <div class="resize-diagonal top right" on-mousedown="@this.fire('activateResize',event,'top-right')" on-mousemove="mouseCancel"></div>
        <div class="resize-diagonal bottom right" on-mousedown="@this.fire('activateResize',event,'bottom-right')" on-mousemove="mouseCancel"></div>
        <div class="resize-diagonal bottom left" on-mousedown="@this.fire('activateResize',event,'bottom-left')" on-mousemove="mouseCancel"></div>
      </div>
    </div>
  </script>
  <script src="scripts.js"><script>

  </script>
</body>
</html>
